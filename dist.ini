license = GPL_3
copyright_holder = Joenio Costa <joenio@joenio.me>

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[VersionFromModule]

[Prereqs / BuildRequires]
Git::Wrapper            = 0
List::MoreUtils         = 0
File::ShareDir          = 0
File::Share             = 0
Term::UI                = 0

[Prereqs / TestRequires]
Test::Class             = 0
Test::Exception         = 0
Test::MockObject        = 0
Test::MockModule        = 0
Test::BDD::Cucumber     = 0.61
File::LibMagic          = 0
Archive::Extract        = 0
File::Slurp             = 0
Test::Spelling          = 0

[Prereqs / RuntimeRequires]
Class::Accessor         = 0
DBD::SQLite             = 0
DBI                     = 1.635
CHI                     = 0
Digest::SHA             = 0
File::Copy::Recursive   = 0
FindBin::libs           = 0
List::Compare           = 0
JSON                    = 0
Graph                   = 0
YAML::XS                = 0.75
Statistics::Descriptive = 0
Term::ProgressBar       = 0
ZMQ::FFI                = 0
File::HomeDir           = 0
Graph::Writer::Dot      = 0
App::Cmd                = 0
Env::Path               = 0
Class::Inspector        = 0
local::lib              = 0

[Prereqs / ConfigureRequires]
Alien::Doxyparse        = 0.17

[@Git]
tag_format = %v

[GenerateFile]
filename = AUTHORS
content_is_template = 1
content = {{ `./refresh-authors` }}
content = Andreas Gustafsson <gson@gson.org>
content = Luiz Rom√°rio Santana Rios <luizromario@gmail.com>

[Repository]

[Bugtracker]
web = http://github.com/analizo/%s/issues

[ArchiveRelease]
